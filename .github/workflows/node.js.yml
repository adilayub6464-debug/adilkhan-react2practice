
name: Deploy React App to Azure VM

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Copy build folder to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 172.206.82.46
          username: azureuser
          key: ${{ secrets.AZURE_PRIVATE_KEY }}
          source: "build/*"
          target: "/home/azureuser/adil_docker"
